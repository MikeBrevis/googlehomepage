<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="cont">

          <a href="#">Sobre Google</a>

          <a href="#">Privacidad</a>
